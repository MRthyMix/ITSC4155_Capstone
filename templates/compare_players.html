{% extends 'base.html' %}

{% block title %}Compare Players{% endblock %}

{% block content %}
  <!-- Center the compare page content -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center">Compare NBA Players</h1>
      <form method="POST" action="/compare" class="space-y-4">
        <div class="relative">
          <label for="player1" class="block mb-1 text-gray-300">Player 1:</label>
          <input type="text" id="player1" name="player1"
                 class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter first player name" required />
          <div id="suggestionBox1" class="absolute w-full bg-gray-700 rounded shadow-lg mt-1" style="z-index: 999;"></div>
        </div>
        <div class="relative">
          <label for="player2" class="block mb-1 text-gray-300">Player 2:</label>
          <input type="text" id="player2" name="player2"
                 class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter second player name" required />
          <div id="suggestionBox2" class="absolute w-full bg-gray-700 rounded shadow-lg mt-1" style="z-index: 999;"></div>
        </div>
        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold transition-colors">
            Compare
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <!-- Load autocomplete.js to enable typeahead functionality -->
  <script src="{{ url_for('static', filename='js/autocomplete.js') }}" defer></script>
{% endblock %}
