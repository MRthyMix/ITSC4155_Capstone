<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Player Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-6 rounded shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-bold mb-6 text-center">Search for an NBA Player</h1>

        {% if error %}
        <div class="bg-red-600 text-white p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <!-- Search Form -->
        <form method="POST" action="/search" class="flex flex-col space-y-4">
            <input type="text" name="player_name" placeholder="Type a player's name (e.g. LeBron James)"
                class="px-3 py-2 bg-gray-700 text-white rounded focus:outline-none" />
            <button type="submit" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition-colors">
                Search
            </button>
        </form>

    </div>

</body>

</html>
