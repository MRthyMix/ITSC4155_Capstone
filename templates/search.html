{% extends "base.html" %}

{% block title %}NBA Player Search{% endblock %}

{% block content %}
  <!-- Wrap the page content in a centering container -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded shadow-lg max-w-md w-full">
      <h1 class="text-4xl font-bold mb-6 text-center">Search for an NBA Player</h1>
      {% if error %}
        <div class="bg-red-600 text-white p-3 rounded mb-4">
          {{ error }}
        </div>
      {% endif %}
      <!-- Search Form with Autocomplete -->
      <form method="POST" action="/search" class="flex flex-col space-y-4">
        <div class="relative">
          <input type="text" id="searchInput" name="player_name" placeholder="Type a player's name (e.g. LeBron James)"
                 class="px-3 py-2 bg-gray-700 text-white rounded focus:outline-none w-full" />
          <div id="suggestionBox" class="absolute w-full bg-gray-700 rounded shadow-lg mt-1" style="z-index: 999;"></div>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition-colors">
          Search
        </button>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <!-- Load the autocomplete script -->
  <script src="{{ url_for('static', filename='js/autocomplete.js') }}" defer></script>
{% endblock %}
